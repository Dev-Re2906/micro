{{define "content"}}
<h2 class="text-2xl font-bold mb-4">API</h2>
{{range .Services}}
  <h3 id="{{.Anchor}}" style="margin-top:2em; font-size:1.2em; font-weight:bold;">{{.Name}}</h3>
  {{if .Endpoints}}
    <div style="margin-bottom:1.5em;">
    {{range .Endpoints}}
      <div style="margin-bottom:1.2em;">
        <div><a href="{{.Path}}" class="micro-link">{{.Name}}</a></div>
        <div style="margin-left:1em; font-size:0.97em;">
          <b>Request:</b>
          {{.Params | html}}
          <b>Response:</b>
          {{.Response | html}}
        </div>
      </div>
    {{end}}
    </div>
  {{else}}
    <p style="color:#888;">No endpoints</p>
  {{end}}
{{end}}
{{end}}
