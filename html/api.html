{{define "content"}}
<h2 class="text-2xl font-bold mb-4">API</h2>
{{range .Services}}
  <h3 id="{{.Anchor}}" style="margin-top:2.5em; font-size:1.2em; font-weight:bold;">{{.Name}}</h3>
  {{if .Endpoints}}
    <div style="margin-bottom:2.5em;">
    {{range .Endpoints}}
      <div style="margin-bottom:2.2em; padding:1em 1.2em; background:#fafbfc; border-radius:6px; border:1px solid #eee;">
        <div style="font-size:1.08em; margin-bottom:0.3em;"><a href="{{.Path}}" class="micro-link" style="font-weight:bold;">{{.Name}}</a></div>
        <div style="margin-bottom:0.4em; color:#888; font-size:0.97em;">
          <b>HTTP Path:</b> <code>{{.Path}}</code>
        </div>
        <div style="display:flex; gap:2em; flex-wrap:wrap;">
          <div style="min-width:220px;">
            <b>Request:</b>
            <pre style="background:#f4f4f4; border-radius:4px; padding:0.7em 1em; margin:0.3em 0 0.7em 0; font-size:0.97em;">{{.Params}}</pre>
          </div>
          <div style="min-width:220px;">
            <b>Response:</b>
            <pre style="background:#f4f4f4; border-radius:4px; padding:0.7em 1em; margin:0.3em 0 0.7em 0; font-size:0.97em;">{{.Response}}</pre>
          </div>
        </div>
      </div>
    {{end}}
    </div>
  {{else}}
    <p style="color:#888;">No endpoints</p>
  {{end}}
{{end}}
{{end}}
